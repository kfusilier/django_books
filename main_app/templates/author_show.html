<!-- templates/cattoy_show.html -->
{% extends 'base.html' %}
{% block content %}

<h1>Author Details</h1>

<div>
    <div>
        <span>{{ author.name }}</span>
        <p>Owned by:</p>
        {% for book in author.book_set.all %}
            <p>{{book.name}}</p>
        {% empty %}
            <p>This author has no books.</p>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'authors_update' author.id %}">Edit</a>
        <a href="{% url 'authors_delete' author.id %}">Delete</a>
    </div>
</div>
{% endblock %}
