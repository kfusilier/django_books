<!-- main_app/templates/cattoy_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Delete Author</h1>

    <h4>Are you sure you want to delete <strong>{{ author }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'authors_show' author.id %}">Cancel</a>
    </form>
{% endblock %}
